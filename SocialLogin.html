<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: white;
            font-family: "Montserrat", sans-serif;
            color: white;
            display: grid;
            place-items: center;
            align-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-image: linear-gradient(to right, rgb(97, 110, 221), rgb(40, 56, 197));
            height: 250px;
            width: 650px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
            border-radius: 30px;
            border: 15px solid rgb(222, 225, 253);
            padding-top: 35px;
            padding-bottom: 35px;

            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: space-around;
            justify-content: space-evenly;
            align-items: center;
        }

        h2{
            font-weight: 500;
            margin:0;
            font-size: 20px;
        }
        p {
            font-size: 10px;
            margin: 0;
            max-width: 35%;
            text-align: center;
        }
        .email-input {
            height: 40px;
            width: 250px;
            border-radius: 50px;
            border: 1px solid white;
            background-color: rgba(180, 186, 241, 0.856);
            padding: 5px 50px 5px 20px;
            
        }
        .email-input::placeholder {
            font-weight: 100;
            font-size: 10px;
            color: rgb(255, 255, 255);
        }
        .email-wrapper {
            position: relative;
        }
        button {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background-color: white;
            border: 0 solid white;
            position: absolute;
            right: 4px;
            top: 4px;
        }
        .profile-footer {
            display: flex;
            width: 40%;
            justify-content: space-evenly;
            margin-top: -35px;

        }
        .profile-picture {
            border-radius: 50%;
            width: 50px;
            border: 4px solid white;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.507);
           
        }

        
       
        

    </style>
</head>
<body>
       
    <div class="login-box">
        <h2>
            Already working together?
        </h2>
        <p>
            Log in to your account and connect with your teammates!
        </p>
            <div class="email-wrapper">
                <input class="email-input" placeholder="youremail@address.co.uk" type="email"/>
                <button>
                    >
                </button>
            </div>
    </div>
    <div class="profile-footer">
            <img src="https://picsum.photos/134" class="profile-picture"/>
            <img src="https://picsum.photos/149" class="profile-picture"/>
            <img src="https://picsum.photos/200" class="profile-picture"/>
            <img src="https://picsum.photos/249" class="profile-picture"/>
            <img src="https://picsum.photos/100" class="profile-picture"/>
    </div>
        
</body>
</html>
